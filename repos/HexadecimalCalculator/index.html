<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Hex Calculator</title>
  </head>
  <body>
    <div class="flex-container">


          <form>
            <h1>Hex Calculator</h1>
            <input type="text" name="display" id="display"  autofocus>
              <div class="flex-wrapper">

                <div class="flex-column">
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">HEX</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">AND</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">D</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">A</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">7</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">4</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">1</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">0</button>
                </div>

                <div class="flex-column">
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">OCT</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">OR</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">E</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">B</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">8</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">5</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">2</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">.</button>
                </div>

                <div class="flex-column">
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">BIN</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">XOR</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">F</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">C</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">9</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">6</button>
                  <button type="submit" class="numberButton" name="" value="" onclick="">3</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">(</button>
                </div>

                <div class="flex-column">
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">DEC</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">NOT</button>
                  <button type="submit" class="memoryButton" name="" value="" onclick="">Min</button>
                  <button type="submit" class="memoryButton" name="" value="" onclick="">MR</button>
                  <button type="submit" class="resetButton" name="" value="" onclick="">C</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">X</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">+</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">)</button>
                </div>

                <div class="flex-column">
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">ASC</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">NEG</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">X++Y</button>
                  <button type="submit" class="memoryButton" name="" value="" onclick="">M+</button>
                  <button type="submit" class="resetButton" name="" value="" onclick="">AC</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">/</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">-</button>
                  <button type="submit" class="calculatorButton" name="" value="" onclick="">=</button>
                </div>

              </div>

          </form>
      </div>

  </body>
  <script src="js/script.js"></script>
</html>
