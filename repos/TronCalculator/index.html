<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="Calculator" description="Javascript Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
        <audio src="assets/audio/thegamehaschanged.mp3" type="audio/mpeg" loop autoplay></audio>
    </head>
    <body>
        
        <!-- Calculator keypad and display -->
        <div id="calculator">
            <textarea id="display" type="text" disabled>&tau;&rho;&straightphi;&nu;</textarea>
            <br>
            <div id="keypad">
            <button id="key" value="7" onclick="addToScreen('7')"><div id="key-rotation">7</div></button>
            <button id="key" value="8" onclick="addToScreen('8')"><div id="key-rotation">8</div></button>
            <button id="key" value="9" onclick="addToScreen('9')"><div id="key-rotation">9</div></button>
            <button id="key" value="/" onclick="addToScreen('/')"><div id="key-rotation">/</div></button>
            <br>
            <button id="key" value="4" onclick="addToScreen('4')"><div id="key-rotation">4</div></button>
            <button id="key" value="5" onclick="addToScreen('5')"><div id="key-rotation">5</div></button>
            <button id="key" value="6" onclick="addToScreen('6')"><div id="key-rotation">6</div></button>
            <button id="key" value="*" onclick="addToScreen('*')"><div id="key-rotation">X</div></button>
            <br>
            <button id="key" value="1" onclick="addToScreen('1')"><div id="key-rotation">1</div></button>
            <button id="key" value="2" onclick="addToScreen('2')"><div id="key-rotation">2</div></button>
            <button id="key" value="3" onclick="addToScreen('3')"><div id="key-rotation">3</div></button>              
            <button id="key" value="=" onclick="evaluateAnswer()"><div id="key-rotation">=</div></button>
            <br>
            <button id="key" value="0" onclick="addToScreen('0')"><div id="key-rotation">0</div></button>
            <button id="key" value="+" onclick="addToScreen('+')"><div id="key-rotation">+</div></button>
            <button id="key" value="-" onclick="addToScreen('-')"><div id="key-rotation">-</div></button>
            <button id="key" value="C" onclick="clearDisplay()"><div id="key-rotation">C</div></button> 
        </div>

    <!-- Backend logic for the calculator -->                                     
    <script src="script.js"></script>
    </body>
</html>
